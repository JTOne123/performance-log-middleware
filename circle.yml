machine:  
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker-compose -f docker-compose-build.yml up

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - sudo mv testresults/out.xml $CIRCLE_TEST_REPORTS/junit
    
deployment:
  hub:
    branch: master
    commands:
      - docker run --rm -v ~/health-check-middleware/package:/data/package schwamster/nuget-docker push /data/package/health-check-middleware.*$CIRCLE_BUILD_NUM.nupkg $Nuget_Api_Key -Source nuget.org